<style>
  @media screen and (min-width: 1100px) {
    #preview-text.banner {
      text-align: center;
      background-color: rgba(0, 191, 255, 0.11);
      padding: 2px;
      opacity: 0;
      color: black;
      position: absolute;
      top: 55px;
      left: 0;
      right: 0;
      z-index: 9999;
    }
    #preview-text.show {
      opacity: 1;
      -webkit-transition: opacity 1s;
      -moz-transition: opacity 1s;
      -ms-transition: opacity 1s;
      -o-transition: opacity 1s;
      transition: opacity 1s;
    }
  }

  @media screen and (max-width: 1100px) {
    #preview-text {
      display: none;
    }
  }
</style>
<script>
  function moveDPMessage() {
    var parent = document.getElementsByClassName('learn-support-sec article-tpl')[1];
    var message = document.getElementById('preview-text');
    parent.insertBefore(message, parent.firstChild);
    setTimeout(function () {
      var result = document.getElementById('preview-text');
      result.classList.toggle('show');
    }, 10);
  }
  setTimeout(moveDPMessage, 500);
</script>
